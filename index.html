<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Longhorn Trivia</h1>
        <p class="lead">Press the start button to begin the trivia game.</p>
        <hr class="my-4">
    </div>
    <div id="container"></div>
    <div class="row">
        <div class="col-md-12">
            <h2 id="time">Time Left:</h2><div id="counter"></div>
            <button type="button" class="btn btn-secondary" id="start">Start Trivia</button>
            <br>
            <h1 id="question"></h1>
                <button id="A" type="button" class="btn btn-secondary button"></button>
                <button id="B" type="button" class="btn btn-secondary button"></button>
                <button id="C" type="button" class="btn btn-secondary button"></button>
                <button id="D" type="button" class="btn btn-secondary button"></button> 
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
